<template>
  <lightning-card if:false={isShow}>
    <div class="slds-grid slds-gutters">
      <div class="slds-col">
        <!-- <lightning-combobox
                  name="progress"
                  label="Status"
                  value={value}
                  placeholder="Select Progress"
                  options={provinces}
                  onchange={handleChange} ></lightning-combobox>
      
          <p>Selected value is: {value}</p> -->
        <div class="slds-m-around_medium">
          <select style="padding: 7px; border-radius: 5px;" onchange={handleProvinceChange}>
            <template for:each={provinces} for:item="province">
              <option key={province.code} value={province.code}>{province.name}</option>
            </template>
          </select>
        </div>
      </div>
      <div class="slds-col">
        <div class="slds-form-element">
          <lightning-input type="date" name="input8" value={startDate} min={minStartDate}></lightning-input>
          <!-- <input placeholder="Start" type="date" id="startDate" style="padding: 7px; border-radius: 5px;"
            value={startDate} oninput={handleStartDateChange} min={minStartDate}></input> -->
        </div>
      </div>
      <div class="slds-col">
        <div class="slds-form-element">
          <!-- <input placeholder="End" type="date" id="endDate" value={endDate} style="padding: 7px; border-radius: 5px;"
            oninput={handleEndDateChange} min={minStartDate}></input> -->
          <lightning-input type="date" name="input9" value={endDate} min={startDate}></lightning-input>
        </div>
      </div>
      <div class="slds-col">
        <div class="slds-m-around_medium">
          <select style="padding: 7px; border-radius: 5px;" onchange={handleCapacityChange}>
            <option value="">Số Người 1, Số Phòng 1</option>
            <option value="">Số Người 2, Số Phòng 2</option>
          </select>
        </div>
      </div>
      <div class="slds-col">
        <lightning-icon icon-name="utility:search" alternative-text="Approved" title="Approved"></lightning-icon>
      </div>
    </div>

    <!-- breadcrumbs -->
    <nav role="navigation" aria-label="Breadcrumbs">
      <ol class="slds-breadcrumb slds-list_horizontal slds-wrap">
        <li class="slds-breadcrumb__item">
          <a href="#">Đà Lạt</a>
        </li>
        <li class="slds-breadcrumb__item">
          <a href="#">Search result</a>
        </li>
      </ol>
    </nav>

    <!-- content -->
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-3" style="border: 1px solid; height: 50vh">
        <h5>Filter</h5>
        <div class="slds-form-element__control">
          <template for:each={picklistConvenient} for:item="convenient">
            <div key={convenient}>
              <input type="checkbox" name="options" id={convenient} value={convenient} />
              <label class="slds-checkbox__label" for={convenient}>
                <span class="slds-checkbox_faux"></span>
                <span style="padding-left: 7px;" class="slds-form-element__label">{convenient}</span>
              </label>
            </div>
          </template>
        </div>
      </div>
      <div class="slds-col slds-size_2-of-3">
        <h3>Result 300 hotel</h3>
        <select style="padding: 7px; border-radius: 5px;" onchange={handleArrangedChange}>
          <option value="" selected>Sắp xếp theo</option>
          <option value="">Price(Lowest first)</option>
          <option value="">Số Người 2, Số Phòng 2</option>
        </select>

        <!-- center content -->
        <template for:each={hotelsWithCheapestRooms} for:item="hotelAndRoom">
          <div key={hotelAndRoom.Id} class="slds-grid slds-gutters"
            style="border: 2px solid; padding: 10px; border-radius: 5px;">
            <div class="slds-col slds-size_1-of-3">
              <img src={hotelAndRoom.Image_Hotel__r} alt="image-hotel">
            </div>
            <div class="slds-col slds-size_2-of-3">
              <h2>
                <span style="color: cyan; font-size: 20px; padding-right: 40px">{hotelAndRoom.Name}</span>
                <template for:each={hotelAndRoom.Star__c} for:item="star">
                  <lightning-icon key={star} icon-name="utility:favorite" size="x-small" variant="warning"
                    alternative-text="favorite" title="favorite"></lightning-icon>
                </template>
              </h2>
              <p>{hotelAndRoom.Address__c}</p>
              <div style="border: 2px solid; border-radius: 5px; padding: 5px; margin-top: 10px">
                <div class="slds-grid slds-gutters">
                  <div class="slds-col">
                    <h3 style="font-weight: bold; padding-bottom: 2px;">{hotelAndRoom.Room__r.Room_Name__c}</h3>
                    <template for:each={hotelAndRoom.Convenient__c} for:item="convenient">
                      <div key={convenient} class="slds-form-element__control">
                        <div style="padding-bottom: 2px;">
                          <input type="checkbox" name="options" id={convenient} value={convenient} checked />
                          <label class="slds-checkbox__label" for={convenient}>
                            <span class="slds-checkbox_faux"></span>
                            <span style="padding-left: 7px;" class="slds-form-element__label">{convenient}</span>
                          </label>
                        </div>
                      </div>
                    </template>
                  </div>
                  <div class="slds-col">
                    <p>1 đêm, 1 người lớn</p>
                    <p style="font-size: 23px;">VND {hotelAndRoom.Room__r.Price__c}</p>
                    <!-- <a class="slds-button slds-button_outline-brand" onclick="handleDetailsPage" href="#">Xem chi tiết</a> -->
                    <button onclick={handleDetailsPage} style="padding: 3px 23px;"
                      class="slds-button slds-button_outline-brand" data-value={hotelAndRoom.Id}>Xem chi tiết</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </template>
      </div>
    </div>
  </lightning-card>
  <div if:true={isShow}>
    <div class="slds-grid slds-gutters">
      <div class="slds-col slds-size_1-of-3">
        <div>

        </div>
      </div>
      <div class="slds-col slds-size_2-of-3">
        <template for:each={hotelsWithCheapestRooms} for:item="hotelAndRoom">
          <div key={hotelAndRoom.ID}>
            <h2>
              <span style="color: cyan; font-size: 20px; padding-right: 40px">{hotelAndRoom.Name}</span>
              <template for:each={hotelAndRoom.Star__c} for:item="star">
                <lightning-icon key={star} icon-name="utility:favorite" size="x-small" variant="warning"
                  alternative-text="favorite" title="favorite"></lightning-icon>
              </template>
            </h2>
            <p>{hotelAndRoom.Address__c}</p>
            <template for:each={hotelAndRoom.Convenient__c} for:item="convenient">
              <lightning-button key={convenient} style="background-color: grey;" label={convenient}
                title="Primary action" class="slds-m-left_x-small"></lightning-button>
            </template>
            <p>{hotelAndRoom.Description__c}</p>
          </div>
        </template>
        <h2>List Room</h2>
        <!-- nav list -->
        <div class="slds-grid slds-gutters">
          <div class="slds-col">
            <div class="slds-m-around_medium">
              <select style="padding: 7px; border-radius: 5px;" onchange={handleProvinceChange}>
                <template for:each={provinces} for:item="province">
                  <option key={province.code} value={province.code}>{province.name}</option>
                </template>
              </select>
            </div>
          </div>
          <div class="slds-col">
            <div class="slds-form-element">
              <lightning-input type="date" name="input8" value={startDate} min={minStartDate}></lightning-input>
            </div>
          </div>
          <div class="slds-col">
            <div class="slds-form-element">
              <lightning-input type="date" name="input9" value={endDate} min={startDate}></lightning-input>
            </div>
          </div>
          <div class="slds-col">
            <div class="slds-m-around_medium">
              <select style="padding: 7px; border-radius: 5px;" onchange={handleCapacityChange}>
                <option value="">Số Người 1, Số Phòng 1</option>
                <option value="">Số Người 2, Số Phòng 2</option>
              </select>
            </div>
          </div>
        </div>

        <!-- table -->
        <table>
          <tr>
            <th>Room type</th>
            <th>Room capacity</th>
            <th>Price</th>
            <th>Booking</th>
          </tr>
          <template for:each={listRoom} for:item="room">
            <!-- <div > -->
            <tr key={room.Id}>
              <td>
                <p>{room.Room_Type__c} <a href="javascript:void(0)" onclick={handleShowModalRoomDetails}>Chi tiết</a>
                </p>
                <p>Chỉ còn {room.Total_Room__c} trên trang của chúng tôi</p>
              </td>
              <td>{room.Room_Capacity__c} người / phòng</td>
              <td>
                <p>{room.Price__c}</p>
                <p>{room.discountPrice}</p>
              </td>
              <td style="display: flex;">
                <lightning-combobox name="progress" value="" placeholder="Select Progress" options={options}
                  onchange={handleChange}></lightning-combobox>
                <lightning-button variant="brand-outline" label="Booking" onclick={handleClick}
                  class="slds-m-left_x-small"></lightning-button>
              </td>
            </tr>
            <!-- </div> -->
          </template>
        </table>
      </div>
    </div>
  </div>

  <!-- modal -->
  <div if:true={isModalRoomDetails}>
    <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true"
      aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
      <div class="slds-modal__container">
        <!-- Modal/Popup Box LWC header here -->
        <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse" title="Close"
          onclick={closeModal}>
          <lightning-icon icon-name="utility:close" onclick={handleCloseModalRoomDetails} alternative-text="close"
            variant="inverse" size="small"></lightning-icon>
          <span class="slds-assistive-text">Close</span>
        </button>
        <!-- Modal/Popup Box LWC body starts here -->
        <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
          <div class="slds-grid slds-gutters">
            <div class="slds-col">
              image
            </div>
            <div class="slds-col">
              Description
            </div>
          </div>
        </div>
      </div>
    </section>
    <div class="slds-backdrop slds-backdrop_open"></div>
  </div>
</template>
